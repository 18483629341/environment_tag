        var lists = $(".lists");

            var strUl = $("<ul></ul>");
            // arr.forEach(function(item, index) {

            //     var strLi = $("<li>" + item.name + "<\li>");
            //     strLi.appendTo(strUl);

            //     }
            // }, this);

            for (var i = 0; i < arr.length; i++) {
                var strLi = $("<li>" + arr[i].name + "</li>");
                strLi.appendTo(strUl);
                if (arr[i].distrct) {
                    findSon(arr[i].distrct, strLi)
                }
            }
            strUl.appendTo(element);
        }
        findSon(arr, lists);
